<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Usuario</title>
    <link rel="stylesheet" type="text/css" href="/CSS/header-footer.css" />

    <link rel="stylesheet" type="text/css" href="/CSS/cuenta-para-usuario-normal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet" />
    <script src="/JS/cuentaParaUsuarioNormal.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
          <a href="/HTML/landingPageInicial.html">
            <img
              src="/Media/Fotos/logo-script-elite.png"
              alt="logo"
              class="logo"
            />
          </a>
          <div class="navegacion-derecha">
            <a href="/HTML/login.html">
              <button class="buttones-header">Iniciar Sesión</button>
            </a>
            <a href="/HTML/elegir-cuenta.html">
              <button class="buttones-header">Crear Cuenta</button>
            </a>
          </div>
        </nav>
      </header>
    <div class="contenedor">

        <div class="texto-cuenta-empresa">
            <p class="estilo-titulo">Cuenta para Usuario normal</p>
        </div>
        <div class="column">
            <form class="form" id="formularioDatosUsuario">    
                <label for="nombre" class="color-texto-formulario">Nombre</label>
                <input type="text" class="textbox " id="nombre" required>
                <label for="email" class="color-texto-formulario">Correo electrónico</label>
                <input type="email" class="textbox" id="email" required>
                <label for="clave" class="color-texto-formulario">Clave</label>
                <input type="password" class="textbox" id="clave" required>
                
        </div>

        <div class="column">
            <label for="apellido" class="formato-y-color-texto-columna-derecha">Apellidos</label>
            <input type="text" class="textbox" id="apellido" required>
            <label for="opcionesGenero" class="formato-y-color-texto-columna-derecha">Género</label>
            <select id="opcionesGenero" class="dropdown" required>
                <option value="opcionGenero0" disabled selected>Seleccione una opción</option>
                <option value="opcionGenero1">Femenino</option>
                <option value="opcionGenero2">Masculino</option>
                <option value="opcionGenero3">Prefiero no especificar</option>
            </select>
            <label for="confirmarClave" class="formato-y-color-texto-columna-derecha">Confirmar clave</label>
            <input type="password" class="textbox" id="confirmarClave" required>

        </div>

        <div class="btn-form">
            <button type="submit" class="button-completar">Siguiente</button>
        </div>
    
    <p id="mensaje-error"></p>
    </div>
    </form>
    </div>
    
</body>

</html>
