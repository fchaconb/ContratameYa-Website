<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Empleado</title>
  <link rel="stylesheet" type="text/css" href="/CSS/administrarEmpleados.css" />
  <link rel="stylesheet" type="text/css" href="/CSS/header-footer.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,300;0,500;1,300&display=swap"
    rel="stylesheet" />
  <script src="/JS/redirigirAReporteriaAdministrador.js"></script>
  <script src="/JS/administrarEmpleados.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="/HTML/landingAdministrador.html">
        <img src="/Media/Fotos/logo-script-elite.png" alt="logo" class="logo" />
      </a>
      <div class="navegacion-derecha">
        <a href="/HTML/notificacionesAdministrador.html">
          <img src="/Media/Fotos/alert.png" alt="Icono de notification" class="notificacion-nav" />
        </a>
        <a href="/HTML/editarPerfilAdministrador.html">
          <img src="/Media/Fotos/man.png" alt="Foto de perfil usuario final" class="perfil-nav" />
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section class="seccion-empresa-img">
      <img src="/Media/Fotos/empresa-landing.jpg"
        alt="Imagen landing page para empresas de un edificio con computadores" class="imagen-empresa-landing" />
    </section>
    <section class="seccion-titulos">
      <div class="titulo-link">
        <img src="/Media/Fotos/edit-user-icon.png" alt="Icono de administrar puestos" class="seccion-iconos" />
        <h1>Administrar Empleados</h1>
      </div>
    </section>
    <div class="contenedor">
      <div>
        <p class="texto-alinear">Invitar empleado</p>
        <div class="cuadro1">
          <form>
            <label for="email" class="texto-labels">Correo:</label>
            <input type="email" class="form-input" id="email" name="email" required />

            <label for="Contraseña" class="texto-labels">Contraseña:</label>
            <input type="email" class="form-input" id="email" name="email" required />

            <label for="nombreInvitar" class="texto-labels">Nombre:</label>
            <input type="text" class="form-input" id="nombre" name="nombreInvitar" required />
            <label for="nombreInvitar" class="texto-labels">Apellidos:</label>
            <input type="text" class="form-input" id="nombre" name="nombreInvitar" required />

            <label for="Genero" class="texto-labels">Genero:</label>
            <select  class="form-dropdown">
              <option value="" selected disabled>Selecciona un género</option>
              <option value="Administrador">Masculino</option>
              <option value="Gerente">Femenino</option>
              <option value="Gerente">Prefiero no especificar</option>
            </select>

            <label for="perfil" class="texto-labels">Asignar un Perfil:</label>
            <select id="perfil" name="perfil" class="form-dropdown" required></select>
            <div class="btn">
              <button type="button" class="button-color-2" onclick="redireccionarAReporte()">
                Reporte de invitaciones
              </button>
              <button type="submit" class="button-color">Invitar</button>
            </div>
          </form>
        </div>
      </div>

      <div>
        <p class="texto-alinear">Editar perfil de empleado</p>
        <div class="cuadro2">
          <form>
            <div class="subcontenedorv2">
              <label for="buscarCorreo" class="texto-labels">Administrar usuario</label>
              <select id="editarPerfilDropDown" class="form-dropdown" name="email" required>
                <option value="elijaOpcion1" disabled selected>
                  Seleccionar perfil
                </option>
              </select>

              <label for="accion" class="texto-labels">Cambiar Perfil:</label>
              <select id="editarRol" name="accion" class="form-dropdown" required>
                <option value="opcion0" disabled selected>Seleccionar perfil</option>
                <option value="Reclutador">Reclutador</option>
                <option value="Gerente">Gerente</option>
              </select>

              <button type="button" id="editarCambios"class="button-color" >Guardar Cambios</button>
            </div>  
          </form>
        </div>
      </div>

      <div>
        <p class="texto-alinear">Eliminar empleado</p>
        <div class="cuadro3">
          <form>
            <div class="subcontenedorv2">
              <label for="buscarCorreoEliminar" class="texto-labels">Elegir usuario</label>

              <select id="eliminarPerfilDropDown" class="form-dropdown" name="email" required>
                <option value="elijaOpcion2" disabled selected>
                  Seleccione usuario
                </option>

              </select>
              <label for="buscarCorreo" class="texto-labelsv2">Nombre</label>
              <input type="text" class="form-inputv2" id="nombreEliminar" name="nombreEliminar" disabled />
              <label for="buscarCorreo" class="texto-labelsv3">Rol</label>
              <input type="text" class="form-inputv3" id="rol" name="rol" 
                disabled />

              <button type="button" id="eliminarPerfil" class="button-color">Eliminar usuario</button>
            </div>  
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <img src="/Media/Fotos/logo-script-elite.png" alt="Logo de la empresa Script Elite" />
  </footer>
</body>

</html>
