<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/cuenta-para-colaborador-empresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet" />
    <script src="/JS/cuentaParaColaboradorEmpresa.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor">
        <div class="texto-cuenta-empresa">
            <h2>Cuenta para colaborador de Empresa</h2>
        </div>
        <div class="column">
            <form class="form" id="formularioDatosColaboradorEmpresa">
                <label for="nombre" class="color-texto-formulario">Nombre</label>
                <input type="text" class="textbox " id="nombre" required>
                <label for="email" class="color-texto-formulario">Correo electrónico</label>
                <input type="email" class="textbox" id="email" required>
                <label for="clave" class="color-texto-formulario">Clave</label>
                <input type="password" class="textbox" id="clave" required>
                <label for="confirmarClave" class="color-texto-formulario">Confirmar clave</label>
                <input type="password" class="textbox" id="confirmarClave" required>
        </div>

        <div class="column">
            <label for="apellido" class="formato-y-color-texto-columna-derecha">Apellidos</label>
            <input type="text" class="textbox" id="primerApellido" required>
            <label for="opcionesGenero" class="formato-y-color-texto-columna-derecha">Género</label>
            <select id="opcionesGenero" class="dropdown" required>
                <option value="opcionGenero0" disabled selected>Seleccione una opción</option>
                <option value="opcionGenero1">Femenino</option>
                <option value="opcionGenero2">Masculino</option>
                <option value="opcionGenero3">Prefiero no especificar</option>
            </select>
            <div class="ajuste-texto-y-foto">
                <p class="color-texto-foto-perfil">Foto de perfil</p>
                <div class="photo" id="photo-container">
                </div>
                <div class="photo-input">
                    <input type="file" id="archivoFoto" name="archivoFoto" required
                        onchange="validateImg(event)">
                </div>
            </div>
        </div>
        <div class="btn-form">
            <button type="submit" class="button-completar">Completar</button>
        </div>
        </form>
        <p id="mensaje-error"></p>
    </div>
</body>

</html>
