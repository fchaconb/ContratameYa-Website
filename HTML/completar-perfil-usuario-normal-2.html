<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Usuario</title>
    <link rel="stylesheet" type="text/css" href="/CSS/header-footer.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/completar-perfil-usuario-normal-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet" />
    <script src="/JS/completarPerfilFaseDosUsuarioNormal.js"></script>
</head>

<body>
    <header>
        <nav>
          <a href="/HTML/landingPageInicial.html">
            <img
              src="/Media/Fotos/logo-script-elite.png"
              alt="logo"
              class="logo"
            />
          </a>
          <div class="navegacion-derecha">
            <a href="/HTML/login.html">
              <button class="buttones-header">Iniciar Sesión</button>
            </a>
            <a href="/HTML/elegir-cuenta.html">
              <button class="buttones-header">Crear Cuenta</button>
            </a>
          </div>
        </nav>
      </header>
    <div class="contenedor">
        <div class="texto-cuenta-empresa">
            <p class="estilo-titulo">Completar perfil</p>
            <p class="estilo-subtitulo">Agregar experiencia laboral</p>
        </div>
        <div class="column-2">
            <form  id="formularioDatosUsuario2">
                <label for="empresa" class="color-texto-formulario">Empresa</label>
                <input type="text" class="textbox " id="empresa" required>
                <label for="tituloEmpresa" class="color-texto-formulario">Título</label>
                <input type="text" class="textbox" id="tituloEmpresa" required>
                <div class="form-checkbox-1">
                    <input type="checkbox" class="checkbox" name="actualmenteTrabaja" id="actualmenteTrabaja">
                    <label for="actualmenteTrabaja" class="formato-y-color-texto-centrado">Actualmente trabajo
                        acá</label>
                </div>
                <label for="descripcionRol" class="color-texto-formulario-1">Descripción</label>
                <input type="text" class="textarea" id="descripcionRol" required>
        </div>

        <div class="column">
            <label for="fechaInicio" class="formato-y-color-texto-columna-derecha">Fecha de incio</label>
            <input type="date"  id="fechaInicio" required>

            <label for="fechaFinalizacion" class="formato-y-color-texto-columna-derecha">Fecha de finalización</label>
            <input type="date" id="fechaFinalizacion" required>
        </div>

        <div class="form-checkbox-sin-experiencia">
            <input type="checkbox" class="checkbox" name="sinExperiencia" id="sinExperiencia">
            <label for="sinExperiencia" class="formato-y-color-texto-columna-derecha">No tengo experiencia laboral aún</label>
        </div>
        
        <div class="form-text-instrucciones">
            <p class="texto-instrucciones">TENGA EN CUENTA QUE PARA AGREGAR MÁS DE 1 APARTADO DE EXPERIENCIA LABORAL,
                DEBE REALIZARLO DESDE EDITAR PERFIL UNA VEZ CREADA SU CUENTA. </p>
        </div>



        <div class="btn-form">
            <button type="submit" class="button-completar" onclick="validarDatos()">Siguiente</button>
        </div>
    </div>
    </form>
    <p id="mensaje-error"></p>
    </div>
</body>

</html>
