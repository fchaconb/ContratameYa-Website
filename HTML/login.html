<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contenedor">
      <p class="texto-inicio-sesion">Iniciar sesión</p>
      <form>
        <input
          type="email"
          class="textbox"
          placeholder="Correo electrónico"
          required
        />
        <input type="text" class="textbox" placeholder="Clave" required />
        <a class="recuperar-clave" href="/HTML/recuperar-clave.html"
          >Recuperar clave</a
        >
        <div class="btn-form">
          <button type="submit" class="button-iniciar-sesion">
            Iniciar sesión
          </button>
        </div>
        <hr class="linea-horizontal" />
      </form>
      <p class="text-sin-cuenta">¿No tienes cuenta?</p>
      <a class="text-crear-cuenta" href="/HTML/elegir-cuenta.html"
        >Crear cuenta</a
      >
    </div>
  </body>
</html>
