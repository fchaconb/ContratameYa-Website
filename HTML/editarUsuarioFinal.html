<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>

    <link rel="stylesheet" type="text/css" href="/CSS/header-footer.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/CSS/editarPerfilUsuario.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <script src="/JS/editarPerfilUsuario.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/HTML/landingUsuarioFinal.html">
          <img
            src="/Media/Fotos/logo-script-elite.png"
            alt="logo"
            class="logo"
          />
        </a>
        <div class="navegacion-derecha">
          <a href="/HTML/landingUsuarioFinal.html">
            <img
              src="/Media/Fotos/job-seeker.png"
              alt="Icono busqueda de trabajos"
              class="busqueda-empleos-nav"
            />
          </a>
          <a href="/HTML/landingUsuarioFinal.html">
            <img
              src="/Media/Fotos/form.png"
              alt="Icono de Formulario"
              class="applicacion-nav"
            />
          </a>
          <a href="/HTML/landingUsuarioFinal.html">
            <img
              src="/Media/Fotos/alert.png"
              alt="Icono de notification"
              class="notificacion-nav"
            />
          </a>
          <a href="/HTML/editarUsuarioFinal.html">
            <img
              src="/Media/Fotos/man.png"
              alt="Foto de perfil usuario final"
              class="perfil-nav"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-empleo-img">
        <img
          src="/Media/Fotos/header-usario-final.jpg"
          alt="Imagen de se busca trabajo"
          class="imagen-busca-trabajo"
        />
      </section>
      <section class="seccion-titulos">
        <div class="titulo-link">
          <img
            src="/Media/Fotos/edit-user-icon.png"
            alt="Icono de editar usuario"
            class="seccion-iconos"
          />
          <h1>Editar Perfil</h1>
        </div>
      </section>
      <section>
        <form>
          <div class="contenedor-foto-perfil">
            <div class="foto-perfil">
              <label for="fotoPerfil">Foto de Perfil *</label>
              <input
                type="file"
                name="fotoPerfil"
                id="fotoPerfil"
                required
                onchange="validateImg(event)"
              />
              <p class="perfil-req">
                Formato puede ser JPG, JPEG o PNG. Tamaño máximo 3MB.
              </p>
              <div>
                <img
                  id="imagePreview"
                  src="#"
                  alt="Preview imagen foto de perfil"
                />
              </div>
            </div>
            <div class="foto-perfil">
              <label for="curriculum">Curriculum *</label>
              <input
                type="file"
                name="curriculum"
                id="curriculum"
                required
                onchange="validateCV(event)"
              />
              <p class="perfil-req">Formato PDF. Tamaño maxímo 3MB.</p>
              <div>
                <embed id="CVPreview" src="" type="application/pdf" />
              </div>
            </div>
          </div>
          <div class="contenedor-perfil">
            <div class="perfil">
              <label for="nombre"> Nombre *</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                value="John"
                required
              />
            </div>
            <div class="perfil">
              <label for="password1">Contraseña *</label>
              <input type="password" name="password1" id="password1" required />
            </div>

            <div class="perfil">
              <label for="apellidos"> Apellidos *</label>
              <input
                type="text"
                name="apellidos"
                id="apellidos"
                value="Doe Doe"
                required
              />
            </div>

            <div class="perfil">
              <label for="password2">Confirmar Contraseña *</label>
              <input type="password" name="password2" id="password2" required />
            </div>

            <div class="perfil">
              <label for="correo">Correo</label>
              <input
                type="email"
                name="correo"
                id="correo"
                value="jdoe@example.com"
                readonly
              />
            </div>

            <div class="perfil">
              <label for="genero">Genero *</label>
              <select name="genero" id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no-especifica">Prefiero no especificar</option>
              </select>
            </div>
          </div>
          <div class="botones-perfil">
            <div class="boton-perfil-style">
              <input id="guardarPefil" type="submit" value="Guardar Perfil" />
            </div>
            <div class="boton-perfil-style">
              <input
                id="desactivarPerfil"
                type="submit"
                value="Desactivar Perfil"
              />
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <img
        src="/Media/Fotos/logo-script-elite.png"
        alt="Logo de la empresa Script Elite"
      />
    </footer>
  </body>
</html>
