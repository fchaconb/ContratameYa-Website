<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Usuario</title>
    <link rel="stylesheet" type="text/css" href="/CSS/header-footer.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/completar-perfil-usuario-normal-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet" />
    <script src="/JS/completarPerfilFaseTresUsuarioNormal.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
          <a href="/HTML/landingPageInicial.html">
            <img
              src="/Media/Fotos/logo-script-elite.png"
              alt="logo"
              class="logo"
            />
          </a>
          <div class="navegacion-derecha">
            <a href="/HTML/login.html">
              <button class="buttones-header">Iniciar Sesión</button>
            </a>
            <a href="/HTML/elegir-cuenta.html">
              <button class="buttones-header">Crear Cuenta</button>
            </a>
          </div>
        </nav>
      </header>
    <div class="contenedor">
        <div class="texto-cuenta-empresa">
            <p class="estilo-titulo">Completar perfil</p>
        </div>
        <div class="column">
            <form class="form" id="formularioDatosUsuario3">
                <div class="ajuste-texto-y-foto">
                    <p class="color-texto-foto-perfil">Foto de perfil</p>
                    <div class="photo" id="photo-container">
                    </div>
                    <div class="photo-input">
                        <input type="file" id="archivoFoto" name="archivoFoto"  
                        onchange="validateImg(event)" required>
                    </div>
                    <p class="estilo-texto-pequeno">Se permiten archivos tipo JPG, JPEG, y PNG.  </p>
    
                </div>
                
        </div>

        <div class="column">
            <div class="ajuste-texto-y-foto">
                <p class="color-texto-foto-perfil">Curriculum Vitae</p>
                <div class="curriculum" id="cv-container">
                </div>
                <div class="photo-input">
                    <input type="file" id="archivoCurriculum" name="archivoCurriculum" 
                    onchange="validateCV(event)" required>
                </div>
                <p class="estilo-texto-pequeno">Se permiten archivos tipo PDF únicamente.</p>

            </div>
            

        </div>
        <p class="estilo-texto-inferior">TENGA EN CUENTA QUE TANTO LA FOTO DE PERFIL COMO EL ARCHIVO DE CURRICULUM NO DEBE SER MAYOR A 3MB.</p>

        <div class="btn-form">
            <button type="submit" class="button-completar">Siguiente</button>
        </div>
    </div>
    </form>
    <p id="mensaje-error"></p>
    </div>
</body>

</html>
